        Written by Alex Chalyy on 2/10/2019. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Queen Man</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--    This defines the Queen game scores and word inside bootstrap card. -->
    <div class="container" id="c1">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <div class="card" style="width: 24rem;">
                    <div class="card-body">
                        <img src="assets/images/queen.jpg" alt="image cannot be displayed" id="q">
                        <h1 class="card-title">Queen Man</h1>
                        <p id="press">Press any key to get started</p>
                        <p id="win">Wins: 0</p>
                        <p id="current">Current Song</p>
                        <p id="remain">Number of guesses remaining: 12 </p>
                        <p id="already">Letters already guessed</p>
                    </div>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
</body>
